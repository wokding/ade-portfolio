    const defaultTitle = isMobile
      ? "ðŸ‘¨â€ðŸ’» Ade | Network Engineer â€¢ "
      : "ðŸ‘¨â€ðŸ’» Ade Naufal Rianto | Network Engineer â€¢ ";

    let currentText = defaultTitle;
    let index = 0;
    let animationInterval = null;

    function animateTitle() {
      document.title =
        currentText.substring(index) + currentText.substring(0, index);
      index = (index + 1) % currentText.length;
    }

    function syncTitleWithNavbar() {
      const activeLink = document.querySelector(".nav-link.active");

      if (!activeLink) {
        currentText = defaultTitle;
        return;
      }

      const targetId = activeLink.getAttribute("href").replace("#", "");
      if (titleMap[targetId] && titleMap[targetId] !== currentText) {
        currentText = titleMap[targetId];
        index = 0;
      }
    }

    function startAnimation() {
      if (!animationInterval) {
        animationInterval = setInterval(animateTitle, 300);
      }
    }

    function stopAnimation() {
      clearInterval(animationInterval);
      animationInterval = null;
    }

    // Visibility API â€” pause when tab inactive
    document.addEventListener("visibilitychange", () => {
      if (document.hidden) {
        stopAnimation();
      } else {
        startAnimation();
      }
    });

    // Initial start
    startAnimation();
    setInterval(syncTitleWithNavbar, 200);
  </script>

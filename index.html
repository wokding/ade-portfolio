    };

    const defaultTitle = isMobile
      ? "ðŸ‘¨â€ðŸ’» Ade | Network Engineer â€¢ "
      : "ðŸ‘¨â€ðŸ’» Ade Naufal Rianto | Network Engineer â€¢ ";

    let currentText = defaultTitle;
    let index = 0;

    function animateTitle() {
      document.title =
        currentText.substring(index) + currentText.substring(0, index);
      index = (index + 1) % currentText.length;
    }

    /* ==============================
       1. SYNC WITH NAVBAR (PRIMARY)
       ============================== */
    function syncWithNavbar() {
      const activeLink = document.querySelector(".nav-link.active");
      if (!activeLink) return false;

      const targetId = activeLink.getAttribute("href").replace("#", "");
      if (titleMap[targetId] && titleMap[targetId] !== currentText) {
        currentText = titleMap[targetId];
        index = 0;
      }
      return true;
    }

    /* ==============================
       2. INTERSECTION OBSERVER (FALLBACK)
       ============================== */
    const observer = new IntersectionObserver(
      (entries) => {
        entries.forEach((entry) => {
          if (
            entry.isIntersecting &&
            titleMap[entry.target.id] &&
            !syncWithNavbar()
          ) {
            currentText = titleMap[entry.target.id];
            index = 0;
          }
        });
      },
      {
        rootMargin: "-40% 0px -40% 0px",
        threshold: 0,
      }
    );

    document.querySelectorAll("section[id]").forEach((section) => {
      observer.observe(section);
    });

    setInterval(animateTitle, 300);

    // Initial sync
    syncWithNavbar();
  </script>

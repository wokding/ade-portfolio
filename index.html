  <!-- Dynamic Browser Tab Title -->
  <script>
    const titleMap = {
      about: "About | Ade Naufal Rianto",
      "cover-letter": "Cover Letter | Ade Naufal Rianto",
      skills: "Technical Skills | Ade Naufal Rianto",
      certifications: "Certifications | Ade Naufal Rianto",

      statement: "Professional Focus | Ade Naufal Rianto",
      projects: "Projects & Achievements | Ade Naufal Rianto",
      contact: "Contact | Ade Naufal Rianto"
    };

    const defaultTitle = "Ade Naufal Rianto — Network Engineer | Portfolio";

    function updateTitle() {
      // Use the same logic as App.jsx scroll handler
      const sections = document.querySelectorAll("section[id]");
      let current = "";
      
      sections.forEach((section) => {
        const sectionTop = section.offsetTop - 120;
        if (window.pageYOffset >= sectionTop) {
          current = section.getAttribute("id");
        }
      });

      if (current && titleMap[current]) {
        document.title = titleMap[current];
      } else {
        document.title = defaultTitle;
      }
    }

    // Listen to scroll events
    window.addEventListener("scroll", updateTitle);
    
    // Initial update on page load
    window.addEventListener("load", () => {
      setTimeout(updateTitle, 500);
    });
    
    // Also update on hash change (for direct navigation)
    window.addEventListener("hashchange", updateTitle);
  </script>
